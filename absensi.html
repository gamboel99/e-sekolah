<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absensi Guru | e-Sekolah</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    let absensiData = [];

    function catatAbsensi(nama) {
      const waktu = new Date();
      const jam = waktu.getHours();
      let status = "Tepat Waktu";
      let sanksi = "-";

      if (jam >= 7 && jam <= 8) {
        status = "Terlambat";
        sanksi = "Teguran";
      } else if (jam > 8) {
        status = "Tidak Hadir";
        sanksi = "Potong Tunjangan";
      }

      const data = {
        nama: nama,
        waktu: waktu.toLocaleString(),
        status: status,
        sanksi: sanksi
      };
      absensiData.push(data);
      tampilkanAbsensi();
    }

    function tampilkanAbsensi() {
      const tbody = document.getElementById("rekap");
      tbody.innerHTML = "";
      absensiData.forEach((row, i) => {
        tbody.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${row.nama}</td>
            <td>${row.waktu}</td>
            <td>${row.status}</td>
            <td>${row.sanksi}</td>
          </tr>
        `;
      });
    }

    function downloadExcel() {
      let csv = "No,Nama,Waktu,Status,Sanksi\n";
      absensiData.forEach((row, i) => {
        csv += `${i + 1},${row.nama},${row.waktu},${row.status},${row.sanksi}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "rekap_absensi.csv";
      a.click();
    }
  </script>
</head>
<body>
  <header>
    <h1>e-Sekolah</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Beranda</a></li>
        <li><a href="guru-siswa.html">Data Guru & Siswa</a></li>
        <li><a href="jadwal.html">Jadwal Kelas</a></li>
        <li><a href="nilai-raport.html">Nilai & Raport</a></li>
        <li><a href="absensi.html" class="active">Absensi Guru</a></li>
        <li><a href="laporan.html">Laporan Absensi</a></li>
        <li><a href="#">Dashboard</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h2>Absensi Guru</h2>
    <p>Silakan klik tombol absensi berdasarkan nama guru di bawah:</p>

    <div class="form">
      <label>Nama Guru:
        <select id="namaGuru">
          <option value="Ibu Sari">Ibu Sari</option>
          <option value="Bapak Andi">Bapak Andi</option>
          <option value="Ibu Rina">Ibu Rina</option>
        </select>
      </label>
      <button onclick="catatAbsensi(document.getElementById('namaGuru').value)">Klik Hadir</button>
    </div>

    <div class="rekap">
      <h3>Rekap Absensi</h3>
      <button onclick="downloadExcel()">Download Excel</button>
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Waktu</th>
            <th>Status</th>
            <th>Sanksi</th>
          </tr>
        </thead>
        <tbody id="rekap">
          <!-- Data akan muncul di sini -->
        </tbody>
      </table>
    </div>
  </main>

  <footer>
    <p>Developed by CV. Mitra Utama Consultindo</p>
  </footer>
</body>
</html>
