<!DOCTYPE html>

  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>e-Sekolah</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Beranda</a></li>
        <li><a href="guru-siswa.html" class="active">Data Guru & Siswa</a></li>
        <li><a href="jadwal.html">Jadwal Kelas</a></li>

        <li><a href="laporan.html">Laporan Absensi</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="container">
      <h2>Form Input Data Guru</h2>
      <form>
        <label>Nama Guru:</label>
        <input type="text" name="nama_guru" required>

        <label>NIP:</label>
        <input type="text" name="nip" required>

        <label>Mata Pelajaran:</label>
        <input type="text" name="mapel" required>

        <label>Email:</label>
        <input type="email" name="email">

        <label>No HP:</label>
        <input type="text" name="no_hp">

        <button type="submit">Simpan Data Guru</button>
      </form>
    </section>

    <section class="container">
      <h2>Form Input Data Siswa</h2>
      <form>
        <label>Nama Siswa:</label>
        <input type="text" name="nama_siswa" required>

        <label>NIS:</label>
        <input type="text" name="nis" required>

        <label>Kelas:</label>
        <input type="text" name="kelas" required>

        <label>Jenis Kelamin:</label>
        <select name="jk" required>
          <option value="">-- Pilih --</option>
          <option value="L">Laki-laki</option>
          <option value="P">Perempuan</option>
        </select>

        <label>Nama Orang Tua:</label>
        <input type="text" name="ortu" required>

        <button type="submit">Simpan Data Siswa</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Developed by CV. Mitra Utama Consultindo</p>
  </footer>
</body>
</html>
