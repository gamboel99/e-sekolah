<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jadwal Kelas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>e-Sekolah</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Beranda</a></li>
        <li><a href="guru-siswa.html">Data Guru & Siswa</a></li>
        <li><a href="jadwal.html" class="active">Jadwal Kelas</a></li>
        <li><a href="nilai.html">Nilai & Raport</a></li>
        <li><a href="absensi.html">Absensi Guru</a></li>

        <li><a href="dashboard.html">Dashboard</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="container">
      <h2>Input Jadwal Kelas</h2>
      <form class="form-jadwal">
        <label>Hari:</label>
        <select name="hari">
          <option value="">-- Pilih Hari --</option>
          <option>Senin</option>
          <option>Selasa</option>
          <option>Rabu</option>
          <option>Kamis</option>
          <option>Jumat</option>
        </select>

        <label>Jam Pelajaran:</label>
        <input type="text" name="jam" placeholder="Contoh: 07.00 - 08.30">

        <label>Kelas:</label>
        <input type="text" name="kelas" placeholder="Contoh: 4A, 5B">

        <label>Mata Pelajaran:</label>
        <input type="text" name="mapel" placeholder="Contoh: IPA, Matematika">

        <label>Nama Guru:</label>
        <input type="text" name="guru" placeholder="Contoh: Bu Siti, Pak Ahmad">

        <button type="submit">Simpan</button>
      </form>
    </section>

    <section class="container">
      <h2>Tabel Jadwal Kelas</h2>
      <table>
        <thead>
          <tr>
            <th>Hari</th>
            <th>Jam</th>
            <th>Kelas</th>
            <th>Mapel</th>
            <th>Guru</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Senin</td>
            <td>07.00 - 08.30</td>
            <td>4A</td>
            <td>IPA</td>
            <td>Ibu Siti</td>
          </tr>
        </tbody>
      </table>
      <button class="btn-download">⬇️ Download Excel</button>
    </section>
  </main>

  <footer>
    <p>Developed by CV. Mitra Utama Consultindo</p>
  </footer>
</body>
</html>
